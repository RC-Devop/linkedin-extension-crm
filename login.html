<!DOCTYPE html>
<html>
<head>
  <title>Login - LinkUp CRM</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <img src="icons/icon48.png" alt="LinkUp CRM Logo" class="login-logo">
        <h1>LinkUp CRM</h1>
      </div>
      
      <h2 class="login-title">Sign in to your account</h2>
      
      <form id="loginForm" class="login-form">
        <div class="form-group">
          <label for="email">Email address</label>
          <div class="input-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="input-icon">
              <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.708 2.825L15 11.105V5.383zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741zM1 11.105l4.708-2.897L1 5.383v5.722z"/>
            </svg>
            <input type="email" id="email" placeholder="name@company.com" required />
          </div>
        </div>
        
        <div class="form-group">
          <div class="password-header">
            <label for="password">Password</label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          <div class="input-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="input-icon">
              <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
            </svg>
            <input type="password" id="password" placeholder="Enter your password" required />
          </div>
        </div>
        
        <div class="form-group remember-me">
          <label class="checkbox-container">
            <input type="checkbox" id="remember">
            <span class="checkmark"></span>
            Remember me
          </label>
        </div>
        
        <button type="submit" class="login-button">Sign in</button>
      </form>
      
      <div id="loginStatus" class="login-status"></div>
    </div>
    
    <div class="login-footer">
      <p>Don't have an account? <a href="https://app.sales-buddy.in/register" target="_blank">Contact your administrator</a></p>
    </div>
  </div>
  
  <script src="login.js"></script>
</body>
</html>
